<!DOCTYPE html>
<html>
    <head>
        <title>QuizPimp</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <style>
           * {font-family: 'Roboto', sans-serif; font-size: large;}
        </style>
        <script>
            const start = ()=>{
                const src = document.getElementById("quiz").value;
                const quick = document.getElementById("fastmode").checked ? 1 : 0;
                const url = `quiz-engine.html?src=${src}&quick=${quick}`;
                window.location = url;
            }
        </script>
    </head>
    <body>
        <div>
                Thanks for visiting QuizPimp.
                <P>
                    Feel free to contribute or submit issues: 
                    <a href="https://github.com/jmatzen/quizpimp">github</a>
                </P>
        </div>
        <div>
                <form>
                        <select id="quiz">
                            <option value="c857">C857 248 Questions</option>
                        </select>
                        <P>
                                <input type="checkbox" id="fastmode"/> Fast Mode (don't ask question again if correct answer first time)
                        </P>
                        <P>
                                <input type="button" value="Start" onclick="start()"/>
                        </P>
                    </form>
        </div>
    </body>
</html>
